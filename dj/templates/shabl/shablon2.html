{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'img/3.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/shablon.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Каталог стихов</title>
</head>
<body style="width: 100%; height: 100%; border:24px solid; margin:auto;background-image: radial-gradient(at 6.956347591722145% 59.69742937875719%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 41.21829753068904% 39.21428918544796%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 1) 0%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 0) 100%), radial-gradient(at 13.550176418250315% 4.619597939646947%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 48.62317779648515% 39.46024623721345%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 1) 0%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 0) 100%), radial-gradient(at 90.74488734026008% 83.14532670213013%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 92.27569469399998% 6.145884356648557%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 1) 0%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 0) 100%), radial-gradient(at 71.17100434288312% 41.52468190309029%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%);">
    <div>
        <div style="background:#242582;">
                <ul style="text-decoration:none;list-style-type:none;">
                    <a style="display:inline-block;color:#B8860B;margin-left:15%;font-size:30px;" href="{% url 'ocn' %}"><li></i>Главная страница</li></a>
                    <a style="display:inline-block;color:#B8860B;margin-left:30%;font-size:30px;" href="{% url 'stixi' %}"><li></i>Каталог стихов</li></a>
                </ul>
        </div>
        <div>{% if user.is_authenticated %}
            <div style="display: flex; flex-direction: column; align-items: flex-end; padding: 10px 1px;">
                <a href="{% url 'my_profile' %}" style="color:#9400D3;text-decoration:none;font-size:15px;padding:5px 10px;border-radius:10px;background:#FFFFFF;margin-bottom:10px;" class="glow-on-hover">Профиль</a>
                <form action="{% url 'logout' %}" method="post" style="margin:0;">
                    {% csrf_token %}
                    <button style="color:#9400D3;text-decoration:none;font-size:15px;padding:5px 10px;margin-top:-100%;border-radius:10px;background:#FFFFFF;width:100%;border:none;cursor:pointer;margin-left:-25%" class="glow-on-hover" type="submit">Выход</button>
                </form>
            </div>
          	{% else %}
            <div style="display: flex; flex-direction: column; align-items: flex-end; padding: 10px 1px;">
                <a href="{% url 'register' %}" style="color:#9400D3;text-decoration:none;font-size:15px;padding:5px 10px;border-radius:10px;background:#FFFFFF;margin-bottom:10px;" class="glow-on-hover">Регистрация</a>
                <a href="{% url 'login' %}" style="color:#9400D3;text-decoration:none;font-size:15px;padding:5px 10px;border-radius:10px;background:#FFFFFF;" class="glow-on-hover">Вход</a>
            </div>
          	{% endif %}
        </div>
    </div>
    <main>
        {% block terarium %}
        {% endblock %}
    </main>
    <style>
        .glow-on-hover {
            width: 7%;
            height: 5%;
            border: none;
            outline: none;
            color: #fff;
            background: #FFFFFF;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 5px 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</body>
</html>
