<head>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Профиль</title>
</head>
<body style="width: 100%; height: 100%; border:24px solid; margin:auto;background-image: radial-gradient(at 6.956347591722145% 59.69742937875719%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 41.21829753068904% 39.21428918544796%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 1) 0%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 0) 100%), radial-gradient(at 13.550176418250315% 4.619597939646947%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 48.62317779648515% 39.46024623721345%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 1) 0%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 0) 100%), radial-gradient(at 90.74488734026008% 83.14532670213013%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%), radial-gradient(at 92.27569469399998% 6.145884356648557%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 1) 0%, hsla(121.46341463414635, 98.08612440191389%, 59.01960784313726%, 0) 100%), radial-gradient(at 71.17100434288312% 41.52468190309029%, hsla(0, 0%, 100%, 1) 0%, hsla(0, 0%, 100%, 0) 100%);">
    <div>
        <div style="background:#242582;">
                <ul style="text-decoration:none;list-style-type:none;">
                    <a style="display:inline-block;color:#B8860B;margin-left:15%;font-size:30px;" href="{% url 'ocn' %}"><li></i>Главная страница</li></a>
                    <a style="display:inline-block;color:#B8860B;margin-left:30%;font-size:30px;" href="{% url 'stixi' %}"><li></i>Каталог стихов</li></a>
                </ul>
        </div>
        <div style="margin-top:-17px;" class = 'obol'>
            <div class="obol1">
                <h3>Name:</h3>
            </div>
            <p>{% block terarium %} {% endblock %}</p>
            <div class="obol1">
                <h3>Email:</h3>
            </div>
            <p>{% block email %} {% endblock %}</p>
            <form action="{% url 'stih_form' %}" method="post">
                {% csrf_token %}
            <button  class = "button" style = "font-size:13px;margin-left:79%;margin-top: 26%"name="foo" value="upvote">Добавить своё стихотворение</button></form>
        </div>
        <style>
            .obol1{
            width: 7%; height: 100%; border:1px solid; margin-top:0%;
            }
            .button {
  min-width: 300px;
  min-height: 60px;
  display: inline-flex;
  font-family: 'Nunito', sans-serif;
  font-size: 22px;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: #313133;
  background: #4FD1C5;
background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
  border: none;
  border-radius: 1000px;
  box-shadow: 12px 12px 24px rgba(79,209,197,.64);
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
  position: relative;
  padding: 10px;
  }

.button::before {
content: '';
  border-radius: 1000px;
  min-width: calc(300px + 12px);
  min-height: calc(60px + 12px);
  border: 6px solid #00FFCB;
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;
}

.button:hover,
.button:focus {
  color: #313133;
  transform: translateY(-6px);
}

.button:hover::before,
.button:focus::before {
  opacity: 1;
}
        </style>
    </div>
</body>
</html>
